    <script>
      // Math expressions alerts

      // 1
      var num = 10;
      document.write("Initial Value: " + num + "<br>");
      num++;
      document.write("After Increment: " + num + "<br>");
      num += 7;
      document.write("After Addition: " + num + "<br>");
      num--;
      document.write("After Decrement: " + num + "<br>");

      // 2
      var a = 2,
        b = 1;      
                //   1 - 0 +  1 + 1
      var result = --a - --b + ++b + b--;
      document.write("Result: " + result);
      console.log(a, b);

    // 5    
    let subject = prompt("Enter your subject name");
    let mark = prompt("Enter your mark " + subject);
    let totalMarks = 250;

    document.write("You got " + percentage + "% in " + subject);
