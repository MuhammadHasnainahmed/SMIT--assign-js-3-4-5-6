    <script>

        // Math expressions

        // 1
        let a = 2;
        let b = 1;
        let sum = a + b;
        document.write( "<h2>" + "Sum of " + a + " and " + b + " is " + sum  + "<h2/>");

        // 2
        let sub = a - b;
        document.write( "<h2>" + "Subtraction of " + a + " and " + b + " is " + sub  + "<h2/>");

        // 3
        let mul = a * b;
        document.write( "<h2>" + "Multiplication of " + a + " and " + b + " is " + mul  + "<h2/>");

        // 4
        let div = a / b;
        document.write( "<h2>" + "Division of " + a + " and " + b + " is " + div  + "<h2/>");

        // 5
        let mod = a % b;
        document.write( "<h2>" + "Modulus of " + a + " and " + b + " is " + mod  + "<h2/>");

        // 6
        document.write( "increment, addition, decrement " + a++ + ++a + ++b + b++ + --b + --a);

        // 7
        let ticket = 5;
        let price = ticket * 600;
        document.write( "<h2>" + "Price of " + ticket + " tickets to a movie is " + price  + "<h2/>");

        
        
        
        
    </script>
</body>
